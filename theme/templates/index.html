{% extends "base.html" %}
{% block content %}        
<section id="content">



{% for article in articles_page.object_list %}        
     <article class="post">    
            <header> <h1 class="entry-title"><a href="/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title}}">{{ article.title }}</a></h1> </header>
            
            <div class="entry-content"> {{ article.summary }} </div><!-- /.entry-content -->
            {% include 'article_info.html' %}
    </article>
{% endfor %}
<!-- /#posts-list -->
{% include 'pagination.html' %}
</section><!-- /#content -->
{% endblock content %}
